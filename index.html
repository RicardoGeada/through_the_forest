<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Through the Forest</title>
    <link rel="icon" href="img/4.background/2 - Autumn Forest/Background parts/_Complete_static_BG_(288 x 208).png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts.css">

    <script src="./models/level.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>

    <script src="./models/throwable-character.js"></script>
    <script src="./models/throwable-skeleton.class.js"></script>

    <script src="./models/background-object.class.js"></script>
    <script src="./models/background-tile.class.js"></script>
    <script src="./models/building-blocks/ground-small-block.class.js"></script>
    <script src="./models/building-blocks/ground-medium-block.class.js"></script>
    <script src="./models/building-blocks/ground-big-block.class.js"></script>
    <script src="./models/building-blocks/brick-small-block.class.js"></script>
    <script src="./models/building-blocks/stone-small-block.class.js"></script>
    <script src="./models/building-blocks/timer-small-block.class.js"></script>
    <script src="./models/building-blocks/box-medium-block.class.js"></script>
    <script src="./models/building-blocks/lava-block.class.js"></script>
    <script src="./models/building-blocks/tree-block.class.js"></script>
    <script src="./models/building-blocks/house-block.class.js"></script>

    <script src="./models/coin.class.js"></script>
    <script src="./models/fruit.class.js"></script>
    
    <script src="./models/character.class.js"></script>
    <script src="./models/ui-object.class.js"></script>
    <script src="./models/ui-health-bar.class.js"></script>
    <script src="./models/ui-energy-bar.class.js"></script>
    <script src="./models/ui-coins.class.js"></script>
    <script src="./models/enemie-robo-totem.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js" defer></script>
</head>
<body onload="init()">
    <div id="fullscreen">
        <canvas id="canvas" width="288" height="208"></canvas>
        <div class="display">   
        </div>
        <div class="overlay">
            <div id="startscreen" class="startscreen">
                <div class="container">
                    <h1>Through the Forest</h1>
                    <div class="text">
                        <h3>ABOUT</h3>
                        <ul>
                            <li>Help the hooded protagonist make it through the forest and turn back home.</li>
                            <li>Defeat the enemies</li>
                            <li>Collect the coins</li>
                            <li>Refill your energy by eating some fruits</li>
                        </ul>                    
                    </div>
                    <div class="controls">
                    <h3>CONTROLS</h3>
                    <div class="button-controls">
                        <div class="button-img">&lt</div>
                        <div>MOVE LEFT</div>
                    </div>
                    <div class="button-controls">
                        <div class="button-img">&gt</div>
                        <div>MOVE RIGHT</div>
                    </div>
                    <div class="button-controls">
                        <div class="button-img">Q</div>
                        <div>MELEE ATTACK</div>
                    </div>
                    <div class="button-controls">
                        <div class="button-img">W</div>
                        <div>RANGED ATTACK</div>
                    </div>
                    <div class="button-controls">
                        <div class="button-img"> </div>
                        <div>JUMP</div>
                    </div>
                    </div>
                    <button onclick="startGame()">START</button>
                </div>
            </div>
            <div id="endscreen" class="endscreen d-none">
                <div class="container">
                    <h3>GAME OVER</h3>
                </div>
            </div>
            <div class="ui-controls">
                <div class="settings">
                    <button id="btn-controls"  class="button" ontouch="toggleControls()" onclick="toggleControls()">
                        <img src="./img/5.ui/settings/gamepad.png" alt="controls">
                    </button>
                    <button id="btn-fullscreen"  class="button" ontouch="fullscreen()" onclick="fullscreen()">
                        <img src="./img/5.ui/settings/fullscreen.png" alt="fullscreen">
                    </button>
                    <button id="btn-audio"  class="button" ontouch="toggleAudio()" onclick="toggleAudio()">
                        <img src="./img/5.ui/settings/speaker-0.png" alt="audio">
                    </button>
                </div> 
                <div class="gamepad">
                    <div class="buttons left">
                        <div id="btn-left"  class="button">L</div>
                        <div id="btn-right" class="button">R</div>
                    </div>
                    <div class="buttons right">
                        <div id="btn-jump" class="button"> </div>
                        <div id="btn-ranged-attack" class="button">W</div>
                    </div>
                </div>
                     
            </div>
        </div>
    </div>
    
    
</body>
</html>
